<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="signup" class="signup-section">
        <h3>Sign Up</h3>
        <form id="signup-form">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" name="signup-username" placeholder="Enter your username" required>

            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="signup-email" placeholder="Enter your email" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" placeholder="Enter your password" required>

            <label for="signup-confirm-password">Confirm Password:</label>
            <input type="password" id="signup-confirm-password" name="signup-confirm-password" placeholder="Confirm your password" required>

            <button type="submit">Sign Up</button>
        </form>
    </section>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Останавливаем стандартное поведение формы

            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
            } else {
                // Процесс регистрации завершен
                alert('Registration successful!');
                // Перенаправление на главную страницу
                window.location.href = "assa5.html"; // Возвращаемся на главную страницу
            }
        });
    </script>
</body>
</html>
